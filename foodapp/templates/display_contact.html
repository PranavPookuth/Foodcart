<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
                    <h4 class="card-title">contact details</h4>
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>NAME</th>
                            <th>EMAIL ID</th>
                            <th>MESSAGE</th>
                              <th>OPTIONS</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                          <tr>
                            <td>{{i.Name}}</td>
                            <td>{{i.Email}}</td>
                              <td>{{i.Message}}</td>
                            <td>
                              <a href="{% url 'deletecontact' dataid=i.id %}">
                                <button type="submit">Delete</button>
                              </a>
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
